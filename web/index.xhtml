<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./toyStoreTemplate.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">

                        <h:panelGroup  layout="block" id="resultado" styleClass="col-md-12">
                            <div id="container">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Cód. Produto
                                            </th>
                                            <th>
                                                Produto
                                            </th>
                                            <th>
                                                Descrição
                                            </th>
                                            <th>
                                                Imagem
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody style="cursor: move">

                                        <ui:repeat value="#{produtos.resultadoBusca}" var="item" >
                                            <tr id = "#{ item.id }" class="ui-widget-content">
                                                <td>
                                                    #{ item.id }
                                                </td>
                                                <td>
                                                    #{ item.name }
                                                </td>
                                                <td>
                                                    #{ item.description }
                                                </td>
                                                <td>
                                                    <img class="img-zoom" src = "resources/imgs/#{ item.id }.jpg" width="30" height="30"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>

                                    </tbody>
                                </table>
                            </div>
                        </h:panelGroup> 
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
